<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beltei International University</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><!-- Kh Moul Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Kulen Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Moul&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Moul&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> <!--Cancel Button-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><!--person icon-->
    <link rel="stylesheet" href="hw.css">
    <link rel="icon" href="https://www.beltei.edu.kh/asset/img/university/campus/beltei_international_university_in_cambodia.png">
</head>
<body>
    <!--Open button form-->
    <section class="container">
        <h1>BELTEI FORM</h1>
        <button id="button">Open Form</button>
    </section>
    <!--End-->

        <!--kdorb tv ler data tang mul dea mean nv kng popUp-->
        <section class="popUp">
            <!--Kdorb rum tv ler form tang mul nv kng container2-->
            <div class="container2">
                <button id="btnToggle">
                    <span class="material-symbols-outlined">
                        cancel
                    </span>
                </button>

            <!--Header start-->
            <section class="header">
                <div class="content">
                    <div class="logo">
                        <img src="https://www.beltei.edu.kh/asset/img/university/campus/beltei_international_university_in_cambodia.png" alt="">
                    </div>
                    <div class="txt">
                        <h1>សាកលវិទ្យាល័យ ប៊ែលធី​ អន្តរជាតិ</h1>
                        <h2>beltei international university</h2>
                        <h3>គុណភាណ ប្រសិទ្ធភាព ឧត្ដមភាព សីលធម៌ គុណធម៌</h3>
                    </div>
                </div>
            </section>
            <!--End Header-->

            <!--Logo Person-->
            <h5>Student Form</h5>
            <section class="userr">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </section>
            <!--end logo person-->

            <!--Input Form-->
            <section class="userForm">
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required >
                    <p style="cursor: pointer; color: #555;">forget Password?</p>
                    <button class="login">Login</button>
                    <div class="btn2">
                        <button class="btn" style="margin-right: 20px;">Google</button>
                        <button class="btn" style="background-color: blue;">Facebook</button>
                    </div>
                    <button class="login" style="margin-top: 15px;">Register</button>
                </form>
            </section>
            <!--End Input form-->
        </div>
        <!--End Container2 kdorb content tang mul nv kng PopUp-->
    </section>

    <script src="hw.js"></script>
</body>
</html>
